<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./projectsfn.css" />

  <title>My Web Page</title>
  <style>
    body {
      background-color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      padding: 0 20px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #0066cc;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .button {
      display: inline-block;
      padding: 30px 60px;
      margin: 20px;
      text-decoration: none;
      color: #fff;
      background-color: rgb(34, 35, 36);
      border: 2px solid #2183e5;
      border-radius: 10px;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2282e2;
      color: #fff;
    }
    
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Hackathon</a>
    <a href="#">Events</a>
  </div>
  <div class="content">
